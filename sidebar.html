<!DOCTYPE html>
<html>
<head>
    <title>Article Translator</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: #f5f5f5;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        .top-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            min-height: 32px;
        }
        #controls {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 5px 10px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            height: 32px;
        }
        .button:hover {
            background: #45a049;
        }
        .button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .tabs {
            display: flex;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        .tab {
            padding: 8px 16px;
            cursor: pointer;
            background: #f5f5f5;
            border: 1px solid #ccc;
            border-bottom: none;
            margin-right: 4px;
            border-radius: 4px 4px 0 0;
        }
        .tab.active {
            background: white;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
        }
        .tab-content {
            display: none;
            flex: 1;
            overflow: hidden;
        }
        .tab-content.active {
            display: block;
        }
        #loading {
            display: none;
            align-items: center;
            gap: 5px;
            color: #666;
            height: 32px;
        }
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .content-area {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid #ccc;
            background: white;
            line-height: 1.5;
            resize: none;
        }
        #error {
            color: red;
            margin-left: auto;
            font-size: 12px;
            height: 32px;
            line-height: 32px;
        }
        .settings-group {
            margin-bottom: 15px;
            height: 100%;
            overflow-y: auto;
        }
        .settings-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .settings-group input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .settings-group textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            resize: vertical;
            min-height: 80px;
            font-family: monospace;
        }
        .settings-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .settings-section:last-child {
            border-bottom: none;
        }
        .settings-section-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div id="controls">
            <button id="refreshButton" class="button">Extract Article</button>
            <button id="translateButton" class="button">Translate</button>
        </div>
        <div id="loading">
            <div class="spinner"></div>
            <span>Extracting...</span>
        </div>
        <div id="error"></div>
    </div>

    <div class="tabs">
        <div class="tab active" data-tab="content">Original</div>
        <div class="tab" data-tab="translation">Translation</div>
        <div class="tab" data-tab="settings">Settings</div>
    </div>

    <div id="content-tab" class="tab-content active">
        <textarea id="contentArea" class="content-area" readonly wrap="soft"></textarea>
    </div>

    <div id="translation-tab" class="tab-content">
        <textarea id="translationArea" class="content-area" readonly wrap="soft"></textarea>
    </div>

    <div id="settings-tab" class="tab-content">
        <div class="settings-group">
            <div class="settings-section">
                <div class="settings-section-title">LLM Settings</div>
                <label for="baseUrl">Base URL:</label>
                <input type="text" id="baseUrl" placeholder="https://api.openai.com/v1">
                
                <label for="apiKey">API Key:</label>
                <input type="password" id="apiKey">
                
                <label for="model">Model Name:</label>
                <input type="text" id="model" placeholder="gpt-3.5-turbo">
                
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" min="0" max="2" step="0.1">
            </div>

            <div class="settings-section">
                <div class="settings-section-title">Translation Settings</div>
                <label for="systemPrompt">System Prompt:</label>
                <textarea id="systemPrompt"></textarea>
                
                <label for="userPrompt">User Prompt:</label>
                <textarea id="userPrompt"></textarea>
            </div>

            <div class="settings-section">
                <div class="settings-section-title">Text Appearance</div>
                <label for="fontFamily">Font Family:</label>
                <select id="fontFamily">
                    <option value="monospace">Monospace</option>
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="Times New Roman, serif">Times New Roman</option>
                    <option value="Microsoft YaHei, sans-serif">Microsoft YaHei</option>
                    <option value="SimSun, serif">SimSun</option>
                </select>

                <label for="fontSize">Font Size (px):</label>
                <input type="number" id="fontSize" min="8" max="24" step="1" value="12">
            </div>
            
            <button id="saveSettings" class="button">Save Settings</button>
        </div>
    </div>

    <script src="settings.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
