<!DOCTYPE html>
<html>
<head>
    <title>Content Extractor</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: #f5f5f5;
        }
        #controls {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #refreshButton {
            padding: 5px 10px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
        }
        #refreshButton:hover {
            background: #45a049;
        }
        #refreshButton:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #loading {
            display: none;
            align-items: center;
            gap: 5px;
            color: #666;
        }
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #contentArea {
            width: 100%;
            height: calc(95vh - 40px);
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 12px;
            white-space: pre;
            overflow: auto;
            border: 1px solid #ccc;
            background: white;
        }
        #error {
            color: red;
            margin-bottom: 10px;
            display: none;
        }
        #status {
            color: #666;
            font-size: 12px;
            margin-left: auto;
        }
        #title {
            font-weight: bold;
            margin-bottom: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="refreshButton">Extract Content</button>
        <div id="loading">
            <div class="spinner"></div>
            <span>Extracting...</span>
        </div>
        <div id="status"></div>
    </div>
    <div id="error"></div>
    <div id="title"></div>
    <textarea id="contentArea" readonly></textarea>
    <script src="sidebar.js"></script>
</body>
</html>
