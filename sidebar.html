<!DOCTYPE html>
<html>
<head>
    <title>Content Extractor</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: #f5f5f5;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .tabs {
            display: flex;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        .tab {
            padding: 8px 16px;
            cursor: pointer;
            background: #f5f5f5;
            border: 1px solid #ccc;
            border-bottom: none;
            margin-right: 4px;
            border-radius: 4px 4px 0 0;
        }
        .tab.active {
            background: white;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
        }
        .tab-content {
            display: none;
            height: calc(95vh - 90px);
        }
        .tab-content.active {
            display: block;
        }
        #controls {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .button {
            padding: 5px 10px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
        }
        .button:hover {
            background: #45a049;
        }
        .button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #loading {
            display: none;
            align-items: center;
            gap: 5px;
            color: #666;
        }
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .content-area {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow: auto;
            border: 1px solid #ccc;
            background: white;
            line-height: 1.5;
        }
        #error {
            color: red;
            margin-bottom: 10px;
            display: none;
        }
        #status {
            color: #666;
            font-size: 12px;
            margin-left: auto;
        }
        .settings-group {
            margin-bottom: 15px;
        }
        .settings-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .settings-group input, .settings-group textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .settings-group textarea {
            height: 80px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab active" data-tab="content">Content</div>
        <div class="tab" data-tab="translation">Translation</div>
        <div class="tab" data-tab="settings">Settings</div>
    </div>

    <div id="content-tab" class="tab-content active">
        <div id="controls">
            <button id="refreshButton" class="button">Extract Content</button>
            <button id="translateButton" class="button">Translate</button>
            <div id="loading">
                <div class="spinner"></div>
                <span>Extracting...</span>
            </div>
            <div id="status"></div>
        </div>
        <div id="error"></div>
        <textarea id="contentArea" class="content-area" readonly wrap="soft"></textarea>
    </div>

    <div id="translation-tab" class="tab-content">
        <textarea id="translationArea" class="content-area" readonly wrap="soft"></textarea>
    </div>

    <div id="settings-tab" class="tab-content">
        <div class="settings-group">
            <label for="baseUrl">Base URL:</label>
            <input type="text" id="baseUrl" placeholder="https://api.openai.com/v1">
            
            <label for="apiKey">API Key:</label>
            <input type="password" id="apiKey">
            
            <label for="model">Model:</label>
            <input type="text" id="model" placeholder="gpt-3.5-turbo">
            
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" min="0" max="2" step="0.1">
            
            <label for="systemPrompt">System Prompt:</label>
            <textarea id="systemPrompt"></textarea>
            
            <label for="userPrompt">User Prompt:</label>
            <textarea id="userPrompt"></textarea>
            
            <button id="saveSettings" class="button">Save Settings</button>
        </div>
    </div>

    <script src="settings.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
