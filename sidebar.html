<!DOCTYPE html>
<html>
<head>
    <title>HTML Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: #f5f5f5;
        }
        #controls {
            margin-bottom: 10px;
        }
        #refreshButton {
            padding: 5px 10px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
        }
        #refreshButton:hover {
            background: #45a049;
        }
        #htmlContent {
            width: 100%;
            height: calc(95vh - 40px);
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 12px;
            white-space: pre;
            overflow: auto;
            border: 1px solid #ccc;
            background: white;
        }
        #error {
            color: red;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="refreshButton">Refresh HTML</button>
    </div>
    <div id="error"></div>
    <textarea id="htmlContent" readonly></textarea>
    <script src="sidebar.js"></script>
</body>
</html>
